<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Диваны с комфортом</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      background: white;
      color: #ee0979;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #fff0f5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ДИВАНЫ</h1>
    <p>Комфорт. Стиль. Уют.</p>
    <a href="tel:+79991234567" class="btn">Позвонить</a>
  </div>
</body>
</html>
